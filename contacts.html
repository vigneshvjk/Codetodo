<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Easycart</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <nav class="navbar">
      <h1>Easycart</h1>
      <div class="navbar-links">
        <p class="navbar-link"><a href="index.html">Home</a></p>
        <p class="navbar-link"><a href="collections.html">Collections</a></p>
        <p class="navbar-link"><a href="contacts.html">Contact</a></p>
      </div>

      <div class="navbar-menu-toggle" onclick="showNavbar()">
        <i class="fa-solid fa-bars"></i>
      </div>
    </nav>

    <div class="side-navbar">
      <p style="text-align: right" onclick="closeNavbar()">
        <i class="fa-solid fa-xmark"></i>
      </p>
      <div class="side-navbar-links">
        <p class="side-navbar-link"><a href="index.html">Home</a></p>
        <p class="side-navbar-link">
          <a href="collections.html">Collections</a>
        </p>
        <p class="side-navbar-link"><a href="contacts.html">Contact</a></p>
      </div>
    </div>

    <section class="contact">
      <div class="container">
        <h2>Contact Us</h2>
        <div class="contact-wrapper">
          <div class="contact-form">
            <h3>Send us a Message</h3>
            <form>
              <div class="form-group">
                <input type="text" name="name" placeholder="Type Your Name" />
              </div>
              <div class="form-group">
                <input
                  type="email"
                  name="email"
                  placeholder="Type Your Email"
                />
              </div>
              <div class="form-group">
                <textarea name="message" placeholder="Your Message"></textarea>
              </div>
              <button type="submit">Send Message</button>
            </form>
          </div>
          <div class="contact-info">
            <h3>Contact Information</h3>
            <p><i class="fas fa-phone"></i>+91 8039377262</p>
            <p><i class="fas fa-envelope"></i>info@example.com</p>
            <p>
              <i class="fas fa-map-marker-alt"></i>123 Street, City, Country
            </p>
          </div>
        </div>
      </div>
    </section>

    <div class="footer">
      <div class="footer-container">
        <div class="footer-box-1">
          <h2 class="headingText">Easycart</h2>
          <p>
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Expedita,
            tempora.
          </p>
          <div class="footer-icon-container">
            <i class="fa-brands fa-instagram" style="color: #ffffff"></i>
            <i class="fa-brands fa-facebook" style="color: #ffffff"></i>
            <i class="fa-brands fa-twitter" style="color: #ffffff"></i>
          </div>
        </div>
      </div>
      <p>@2024 Easycart.com</p>
    </div>

    <script src="./collections.js"></script>
  </body>
</html>
